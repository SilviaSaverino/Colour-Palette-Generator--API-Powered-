<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.1/chroma.min.js"></script>
    <title>Colour Palette Generator - API powered</title>
</head>
<body>
    <header>
        <h1>Colour Palette Generator</h1>
        <nav id="navbar">
            <form>
                <label for="color-wheel"></label>
                <input id="color-wheel"type="color" value="#fafafa" />
                <label for="colour-scheme-selector"></label>
                <select name="scheme-selector" id="colour-scheme-selector">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="form-btn" type="button" value="Get colour scheme">Get color scheme</button>
            </form>
        </nav>
    </header>
    <main>
        <section class="palette">
            <div id="color-palette" class="rendered-colours"></div>
        </section>
    </main>
    
    <script src="./assets/js/script.js" type="module"></script>
</body>
</html>
